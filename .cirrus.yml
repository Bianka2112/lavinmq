freebsd_task:
  skip: "!changesInclude('.cirrus.yml', 'shard.lock', 'src/**', 'spec/**')"
  freebsd_instance:
    image_family: freebsd-14-0-snap
  install_script:
    - pkg install -y crystal shards security/openssl
  spec_script: |
    shards install --production --no-color
    crystal spec --order random --no-color
  build_script: gmake -j2 DOCS=
  artifacts:
    path: bin/*

osx_task:
  skip: "!changesInclude('.cirrus.yml', 'shard.lock', 'src/**', 'spec/**')"
  macos_instance:
    image: ghcr.io/cirruslabs/macos-monterey-base:latest
  install_script:
    - brew update
    - brew install crystal
  spec_script: |
    shards install --production --no-color
    crystal spec --order random --no-color
  env:
    PKG_CONFIG_PATH: /usr/local/opt/openssl@1.1/lib/pkgconfig
  build_script: make -j2 DOCS=
  artifacts:
    path: bin/*

arm_task:
  skip: "!changesInclude('.cirrus.yml', 'shard.lock', 'src/**', 'spec/**')"
  arm_container:
    image: 84codes/crystal:latest-ubuntu-22.04
    cpu: 2
    memory: 4G
    greedy: true
  install_script: shards install --production --no-color
  spec_script: crystal spec --order random --no-color
