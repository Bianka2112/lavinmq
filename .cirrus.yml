freebsd_spec_task:
  skip: "!changesInclude('.cirrus.yml', 'shard.lock', 'src/**', 'spec/**')"
  freebsd_instance:
    image_family: freebsd-14-0-snap
  install_script:
    - pkg install -y crystal shards security/openssl
  script: |
    shards install --production
    crystal spec --no-color --order random

freebsd_build_task:
  skip: "!changesInclude('.cirrus.yml', 'shard.lock', 'src/**')"
  freebsd_instance:
    image_family: freebsd-14-0-snap
  install_script:
    - pkg install -y crystal shards security/openssl gmake curl
  script: gmake -j2 DOCS= && rm bin/*.*
  artifacts:
    path: bin/*

osx_spec_task:
  skip: "!changesInclude('.cirrus.yml', 'shard.lock', 'src/**', 'spec/**')"
  macos_instance:
    image: monterey-base
  install_script:
    - brew update
    - brew install crystal
  script: |
    shards install --production
    crystal spec --no-color --order random

osx_build_task:
  skip: "!changesInclude('.cirrus.yml', 'shard.lock', 'src/**')"
  macos_instance:
    image: monterey-base
  install_script:
    - brew update
    - brew install crystal
  env:
    PKG_CONFIG_PATH: /usr/local/opt/openssl@1.1/lib/pkgconfig
  script: make -j2 DOCS= && rm bin/*.*
  artifacts:
    path: bin/*
