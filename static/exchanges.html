<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exchanges | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic,400italic,500italic,500,700,700italic,900,900italic" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h2>
        Exchanges
        <small id="table-count"></small>
      </h2>
    </header>
    <aside></aside>
    <main>
      <section class="card">
        <div id="table-error"></div>
        <table id="table" class="table">
          <thead>
            <tr>
              <th data-sort-key="vhost">Virtual host</th>
              <th data-sort-key="name" class="left">Name</th>
              <th data-sort-key="type" class="left">Type</th>
              <th>Features</th>
              <th data-sort-key="policy">Policy</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <form method="put" id="addExchange" class="form card">
        <h3>Add exchange</h3>
        <label>
          <span>Virtual host</span>
          <select name="vhost" required></select>
        </label>
        <label>
          <span>Name</span>
          <input type="text" name="name" required>
        </label>
        <label>
          <span>Type</span>
          <select name="type" required></select>
        </label>
        <label>
          <span>Durable</span>
          <input type="checkbox" name="durable" value="1">
        </label>
        <label>
          <span>Auto-delete</span>
          <input type="checkbox" name="auto_delete" value="1">
        </label>
        <label>
          <span>Internal</span>
          <input type="checkbox" name="internal" value="1">
        </label>
        <label>
          <span>Arguments</span>
          <textarea name="arguments" placeholder='{ "key": value }'></textarea>
        </label>
        <button type="submit" class="btn-primary">Add exchange</button>
      </form>
    </main>
    <footer></footer>
    <script src="/js/layout.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/dom.js"></script>
    <script src="/js/overview.js"></script>
    <script src="/js/vhosts.js"></script>
    <script src="/js/table.js"></script>
    <script>
      avalanchemq.vhosts.addVhostOptions('addExchange')

      const exchangeTypes = avalanchemq.overview.data.exchange_types
      const select = document.forms['addExchange'].elements['type']
      while (select.options.length) {
        select.remove(0)
      }
      for (let i = 0; i < exchangeTypes.length; i++) {
        const opt = document.createElement('option')
        opt.text = exchangeTypes[i].name
        select.add(opt)
      }

      const vhost = sessionStorage.getItem('vhost')
      let url = '/api/exchanges'
      if (vhost && vhost !== "_all") {
        url += '/' + encodeURIComponent(vhost)
      }
      const tableOptions = { url, keyColumns: ['vhost', 'name'], interval: 5000 }
      const exchangeTable = avalanchemq.table.renderTable('table', tableOptions, function (tr, item, all) {
        if (all) {
          let features = ''
          features += item.durable ? ' D' : ''
          features += item.auto_delete ? ' AD' : ''
          features += item.internal ? ' I' : ''
          const exchangeLink = document.createElement('a')
          exchangeLink.href = '/exchange?vhost=' + encodeURIComponent(item.vhost) + '&name=' + encodeURIComponent(item.name)
          exchangeLink.textContent = item.name
          avalanchemq.table.renderCell(tr, 0, item.vhost)
          avalanchemq.table.renderCell(tr, 1, exchangeLink)
          avalanchemq.table.renderCell(tr, 2, item.type)
          avalanchemq.table.renderCell(tr, 3, features, 'center')
        }
        let policyLink = ''
        if (item.policy) {
          policyLink = document.createElement('a')
          policyLink.href = '/policy?name=' + encodeURIComponent(item.policy)
          policyLink.textContent = item.policy
        }
        avalanchemq.table.renderCell(tr, 4, policyLink, 'center')
      })

      document.querySelector('#addExchange').addEventListener('submit', function (evt) {
        evt.preventDefault()
        const data = new FormData(this)
        const vhost = encodeURIComponent(data.get('vhost'))
        const exchange = encodeURIComponent(data.get('name'))
        const url = '/api/exchanges/' + vhost + '/' + exchange
        const body = {
          durable: data.get('durable') === '1',
          auto_delete: data.get('auto_delete') === '1',
          internal: data.get('internal') === '1',
          type: data.get('type'),
          arguments: avalanchemq.dom.parseJSON(data.get('arguments'))
        }
        avalanchemq.http.request('PUT', url, { body })
          .then(() => {
            exchangeTable.fetchAndUpdate()
            evt.target.reset()
          }).catch(e => console.error(e))
      })
    </script>
  </body>
</html>
