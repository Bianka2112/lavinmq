<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Connections | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <link rel="apple-touch-icon" href="/img/apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-iphone4.png" />
  </head>
  <body>
    <header>
      <h2>
        Connections
        <small id="table-count"></small>
      </h2>
    </header>
    <aside></aside>
    <main>
      <section class="card">
        <div id="table-error"></div>
        <table id="table" class="table">
          <thead>
            <tr>
              <th data-sort-key="vhost">Virtual host</th>
              <th data-sort-key="name" class="left">Name</th>
              <th data-sort-key="user" class="left">User</th>
              <th data-sort-key="state">State</th>
              <th data-sort-key="ssl">TLS</th>
              <th data-sort-key="protocol">Protocol</th>
              <th data-sort-key="channels">Channels</th>
              <th data-sort-key="channel_max">Channel max</th>
              <!--th data-sort-key="auth_mechanism">Auth mechanism</th-->
              <th>Client</th>
              <th data-sort-key="connected_at">Connected at</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <footer></footer>
    <script src="/js/layout.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/dom.js"></script>
    <script src="/js/vhosts.js"></script>
    <script src="/js/overview.js"></script>
    <script src="/js/table.js"></script>
    <script>
      const vhost = sessionStorage.getItem('vhost')
      let url = '/api/connections'
      if (vhost && vhost !== "_all") {
        url = `/api/vhosts/${encodeURIComponent(vhost)}/connections`
      }
      const tableOptions = { url, keyColumns: ['name'], interval: 5000, pagination: true }
      avalanchemq.table.renderTable('table', tableOptions, function (tr, item, all) {
        if (all) {
          let client = ''
          if (item.client_properties.product) {
            client = `${item.client_properties.product} / ${item.client_properties.platform || ''}`
          }
          const clientVersion = item.client_properties.version || ''
          const connectionLink = document.createElement('a')
          connectionLink.href = `/connection?name=${encodeURIComponent(item.name)}`
          if (item.client_properties.connection_name) {
            connectionLink.innerHTML = `<span>${item.name}</span>
              <br><small>${item.client_properties.connection_name}</small>`
          } else {
            connectionLink.textContent = item.name
          }
          avalanchemq.table.renderCell(tr, 0, item.vhost)
          avalanchemq.table.renderCell(tr, 1, connectionLink)
          avalanchemq.table.renderCell(tr, 2, item.user)
          avalanchemq.table.renderCell(tr, 4, item.ssl ? 'ðŸ”’' : '', 'center')
          avalanchemq.table.renderCell(tr, 5, item.protocol, 'center')
          avalanchemq.table.renderCell(tr, 7, item.channel_max, 'right')
          // avalanchemq.table.renderCell(tr, 8, item.auth_mechanism)
          avalanchemq.table.renderHtmlCell(tr, 8, `${client}<br><small>${clientVersion}</small>`)
          avalanchemq.table.renderCell(tr, 9, new Date(item.connected_at).toLocaleString(), 'center')
        }
        const state = item.state == 'running' ? 'state-ok' : 'state-error'
        avalanchemq.table.renderCell(tr, 3, null, `center ${state}`)
        avalanchemq.table.renderCell(tr, 6, item.channels, 'right')
      })
    </script>
  </body>
</html>
