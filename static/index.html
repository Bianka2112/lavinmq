<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Overview | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic,400italic,500italic,500,700,700italic,900,900italic" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h2>Overview</h2>
    </header>
    <aside></aside>
    <main>
      <table id="overview" class="stats-table card">
        <tbody>
          <tr>
            <td class="connections"></td>
            <td class="channels"></td>
            <td class="consumers"></td>
            <td class="exchanges"></td>
            <td class="queues"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th><a href="/connections">Connections</a></th>
            <th><a href="/channels">Channels</a></th>
            <th>Consumers</th>
            <th><a href="/exchanges">Exchanges</a></th>
            <th><a href="/queues">Queues</a></th>
          </tr>
        </tfoot>
      </table>
      <form id="importDefinitions" method="post" enctype="multipart/form-data" class="form card">
        <h3>Upload definitions</h3>
        <input id="file" name="file" type="file" accept=".json" required />
        <button type="submit" class="btn-primary btn-inline">Upload</button>
      </form>
      <form id="exportDefinitions" method="post" class="form card">
        <h3>Export definitions</h3>
        <label>
          <span>Virtual host</span>
          <select id="definitionsVhost" name="vhost" required></select>
        </label>
        <button type="submit" class="btn-primary">Download</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
<script src="/js/layout.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/http.js"></script>
<script src="/js/overview.js"></script>
<script src="/js/vhosts.js"></script>
<script src="/js/table.js"></script>
<script>
  avalanchemq.overview.start()
  document.querySelector('#importDefinitions').addEventListener('submit', function (evt) {
    evt.preventDefault()
    const body = new FormData(this)
    avalanchemq.http.request('POST', '/api/definitions/upload', { body }).then(function () {
      window.location.assign('/')
    }).catch(function () {
      alert('Upload failed')
    })
  })

  avalanchemq.vhosts.addVhostOptions('exportDefinitions').then(() => {
    const allOpt = '<option value="_all" selected>All</option>'
    document.querySelector('#definitionsVhost').insertAdjacentHTML('afterbegin', allOpt)
  })
  document.querySelector('#exportDefinitions').addEventListener('submit', function (evt) {
    evt.preventDefault()
    const body = new FormData(this)
    let url = '/api/definitions'
    if (body.get('vhost') !== '_all') {
      url += '/' + body.get('vhost')
    }
    avalanchemq.http.request('GET', url).then(function (data) {
      const a = document.createElement('a');
      a.classList.add('hide')
      let name = 'avalanchemq-definitions-' + window.location.hostname
      name += '-' + new Date().toISOString() + '.json'
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'text/json', name })
      a.download = name
      a.href = URL.createObjectURL(blob)
      document.body.appendChild(a)
      a.click()
      document.body.removeChild(a)
    }).catch(function (e) {
      console.error(e)
    })
  })

</script>
