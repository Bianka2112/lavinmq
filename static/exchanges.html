<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exchanges | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
    <meta name="google" content="notranslate">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          AvalancheMQ
          <small id="version"></small>
        </h1>
        <div id="user-info">
          <span>ðŸ‘¤:&nbsp;</span>
          <span id="username"></span>
          <span id="vhost"></span>
        </div>
      </header>
      <ul id="menu">
        <li><a href="/">Overview</a></li>
        <li><a href="/connections">Connections</a></li>
        <li><a href="/channels">Channels</a></li>
        <li><a href="/queues">Queues</a></li>
        <li><a href="/exchanges">Exchanges</a></li>
        <li><a href="/users">Users</a></li>
        <li><a href="/vhosts">Virtual Hosts</a></li>
        <li><a href="/shovels">Shovels</a></li>
      </ul>
      <div id="table-error"></div>
      <h2>
        Exchanges
        <small id="table-count"></small>
      </h2>
      <table id="table" class="table">
        <thead>
          <tr>
            <th data-sort-key="vhost">Virtual host</th>
            <th data-sort-key="name">Name</th>
            <th data-sort-key="type">Type</th>
            <th>Features</th>
            <th data-sort-key="policy">Policy</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form method="put" id="addExchange">
        <fieldset>
          <legend>Add exchange</legend>
          <label>
            Virtual host
            <select name="vhost" required></select>
          </label>
          <label>
            Name
            <input type="text" name="name" required>
          </label>
          <label>
            Type
            <select name="type" required></select>
          </label>
          <label>
            Durable
            <input type="checkbox" name="durable" value="1">
          </label>
          <label>
            Auto-delete
            <input type="checkbox" name="auto_delete" value="1">
          </label>
          <label>
            Internal
            <input type="checkbox" name="internal" value="1">
          </label>
          <label>
            Arguments
            <textarea name="arguments" placeholder='{ "key": value }'></textarea>
          </label>
          <button type="submit">Add exchange</button>
        </fieldset>
      </form>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/dom.js"></script>
    <script src="/js/overview.js"></script>
    <script src="/js/vhosts.js"></script>
    <script src="/js/table.js"></script>
    <script>
      avalanchemq.vhosts.addVhostOptions('addExchange')

      const exchangeTypes = avalanchemq.overview.data.exchange_types
      const select = document.forms['addExchange'].elements['type']
      while (select.options.length) {
        select.remove(0)
      }
      for (let i = 0; i < exchangeTypes.length; i++) {
        const opt = document.createElement('option')
        opt.text = exchangeTypes[i].name
        select.add(opt)
      }

      const tableOptions = { url: '/api/exchanges', sortBy: ['vhost', 'name'], interval: 5000 }
      const exchangeTable = avalanchemq.table.renderTable('table', tableOptions, function (tr, item) {
        let features = ''
        features += item.durable ? ' D' : ''
        features += item.auto_delete ? ' AD' : ''
        features += item.internal ? ' I' : ''
        const exchangeLink = document.createElement('a')
        exchangeLink.href = '/exchange?name=' + encodeURIComponent(item.name) + '&vhost=' + encodeURIComponent(item.vhost)
        exchangeLink.textContent = item.name
        avalanchemq.table.renderCell(tr, 0, item.vhost)
        avalanchemq.table.renderCell(tr, 1, exchangeLink)
        avalanchemq.table.renderCell(tr, 2, item.type)
        avalanchemq.table.renderCell(tr, 3, features)
        let policyLink = ''
        if (item.policy) {
          policyLink = document.createElement('a')
          policyLink.href = '/policy?name=' + encodeURIComponent(item.policy)
          policyLink.textContent = item.policy
        }
        avalanchemq.table.renderCell(tr, 4, policyLink)
      })

      document.querySelector('#addExchange').addEventListener('submit', function (evt) {
        evt.preventDefault()
        const data = new FormData(this)
        const vhost = encodeURIComponent(data.get('vhost'))
        const exchange = encodeURIComponent(data.get('name'))
        const url = '/api/exchanges/' + vhost + '/' + exchange
        const body = {
          durable: data.get('durable') === '1',
          auto_delete: data.get('auto_delete') === '1',
          internal: data.get('internal') === '1',
          type: data.get('type'),
          arguments: avalanchemq.dom.parseJSON(data.get('arguments'))
        }
        avalanchemq.http.request('PUT', url, { body })
          .then(() => {
            exchangeTable.fetchAndUpdate()
            evt.target.reset()
          }).catch(e => console.error(e))
      })
    </script>
  </body>
</html>
