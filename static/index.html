<!DOCTYPE html>
<html>
  <head>
    <title>Overview | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AvalancheMQ</h1>
        <div id="user-info">
          <span>ðŸ‘¤:&nbsp;</span><span id="username"></span>
          <span id="vhost"></span>
        </div>
      </header>
      <ul id="menu">
        <li><a href="/">Overview</a></li>
        <li><a href="/connections">Connections</a></li>
        <li><a href="/channels">Channels</a></li>
        <li><a href="/queues">Queues</a></li>
        <li><a href="/exchanges">Exchanges</a></li>
      </ul>
      <h2>Overview</h2>
      <div id="overview">
        <div id="totals">
          <div id="queued-messages">
          </div>
          <div id="message-rates">
          </div>
        </div>
      </div>
      <form id="definitions" method="post" enctype="multipart/form-data" action="/definitions">
        <fieldset>
          <legend>Upload definitions</legend>
          <input id="file" name="file" type="file" accept=".json" required />
          <button type="submit">Upload</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
<script src="/js/auth.js"></script>
<script src="/js/http.js"></script>
<script src="/js/overview.js"></script>
<script>
  (function () {
    avalanchemq.overview.start();

    document.querySelector("#definitions").addEventListener("submit", function (evt) {
      evt.preventDefault();
      var xhr = new XMLHttpRequest();
      avalanchemq.http.request("POST", "/definitions", new FormData(this))
        .then(function () {
          window.location.assign('/');
        }).catch(function () {
          alert("Upload failed");
        });
    });
  })();
</script>
