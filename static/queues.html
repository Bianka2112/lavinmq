<!DOCTYPE html>
<html>
  <head>
    <title>Queues | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>AvalancheMQ</h1>
      <ul id="menu">
        <li><a href="/">Overview</a></li>
        <li><a href="/connections">Connections</a></li>
        <li><a href="/channels">Channels</a></li>
        <li><a href="/queues">Queues</a></li>
        <li><a href="/exchanges">Exchanges</a></li>
      </ul>
      <div id="table-error"></div>
      <h2>
        Queues
        <small id="table-count"></small>
      </h2>
      <table id="table">
        <thead>
          <tr>
            <th data-sort-key="name">Name</th>
            <th data-sort-key="vhost">VHost</th>
            <th>Features</th>
            <th data-sort-key="messages">Messages</th>
            <th data-sort-key="unacked">Unacked</th>
            <th data-sort-key="ready">Ready</th>
            <th data-sort-key="consumers">Consumers</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form method="post">
        <fieldset>
          <legend>Add queue</legend>
          <label>
            Virtual host
            <select name="vhost" required>
              <option>/</option>
            </select>
          </label>
          <label>
            Name
            <input type="text" name="name" required>
          </label>
          <label>
            Durable
            <input type="checkbox" name="durable" value="1">
          </label>
          <label>
            Auto-delete
            <input type="checkbox" name="auto_delete" value="1">
          </label>
          <button type="submit">Add queue</button>
        </fieldset>
      </form>
    </div>
    <script src="/table.js"></script>
    <script>
      avalanchemq.table.renderTable("/api/queues", ["vhost", "name"], function (tr, item) {
        var features = "";
        features += item.durable ? " D" : "";
        features += item.auto_delete ? " AD" : "";
        features += item.exclusive ? " E" : "";
        avalanchemq.table.renderCell(tr, 0, item.name);
        avalanchemq.table.renderCell(tr, 1, item.vhost);
        avalanchemq.table.renderCell(tr, 2, features);
        avalanchemq.table.renderCell(tr, 3, item.messages);
        avalanchemq.table.renderCell(tr, 4, item.unacked);
        avalanchemq.table.renderCell(tr, 5, item.ready);
        avalanchemq.table.renderCell(tr, 6, item.consumers);
      });
    </script>
  </body>
</html>
