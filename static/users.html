<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Users | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic,400italic,500italic,500,700,700italic,900,900italic" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h2>
        Users
        <small id="table-count"></small>
      </h2>
    </header>
    <aside></aside>
    <main>
      <section class="card">
        <div id="table-error"></div>
        <table id="table" class="table">
          <thead>
            <tr>
              <th data-sort-key="name">Name</th>
              <th data-sort-key="tags" class="left">Tags</th>
              <th class="left">Can access virtual hosts</th>
              <th>Has password</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <form method="put" id="createUser" class="form card">
        <h3>Add user</h3>
        <label>
          <span>Username</span>
          <input type="text" name="username" required>
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" required>
        </label>
        <label>
          <span>Tags</span>
          <input type="text" name="tags">
        </label>
        <div id="tags" class="label">
          <a data-tag="administrator">Administrator</a> | <a data-tag="policymaker">Policymaker</a> | <a data-tag="monitoring">Monitoring</a> | <a data-tag="management">Management</a> | <a data-tag="">None</a>
        </div>
        <button type="submit" class="btn-primary">Add user</button>
      </form>
    </main>
    <footer></footer>
    <script src="/js/layout.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/vhosts.js"></script>
    <script src="/js/overview.js"></script>
    <script src="/js/table.js"></script>
    <script>
      let usersTable = null
      avalanchemq.http.request('GET', '/api/permissions').then(permissions => {
        const tableOptions = { url: '/api/users', keyColumns: ['vhost', 'name'], interval: 0 }
        usersTable = avalanchemq.table.renderTable('table', tableOptions, (tr, item, all) => {
          if (all) {
            const userLink = document.createElement('a')
            userLink.href = '/user?name=' + encodeURIComponent(item.name)
            userLink.textContent = item.name
            avalanchemq.table.renderCell(tr, 0, userLink)
          }
          const hasPassword = item.password_hash.length ? '●' : '○'
          const vhosts = permissions.filter(p => p.user === item.name).map(p => p.vhost).join(', ')
          avalanchemq.table.renderCell(tr, 1, item.tags)
          avalanchemq.table.renderCell(tr, 2, vhosts)
          avalanchemq.table.renderCell(tr, 3, hasPassword, 'center')
        })
      })

      document.querySelector('#createUser').addEventListener('submit', function (evt) {
        evt.preventDefault()
        const data = new FormData(this)
        const username = encodeURIComponent(data.get('username'))
        const url = '/api/users/' + username
        const body = {
          password: data.get('password'),
          tags: data.get('tags')
        }
        avalanchemq.http.request('PUT', url, { body })
          .then(() => {
            usersTable.fetchAndUpdate()
            evt.target.reset()
          })
          .catch(e => console.error(e))
      })

      document.querySelector('#tags').onclick = e => {
        document.querySelector('[name=tags]').value = e.target.getAttribute('data-tag')
      }
    </script>
  </body>
</html>
