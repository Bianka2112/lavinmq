<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Policies | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    <link rel="apple-touch-icon" href="/img/apple-touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-touch-icon-iphone4.png" />
  </head>
  <body>
    <header>
      <h2>
        Policies
        <small id="table-count"></small>
      </h2>
    </header>
    <aside></aside>
    <main>
      <section class="card">
        <div class="table-wrapper">
          <div id="table-error"></div>
          <table id="table" class="table">
            <thead>
              <tr>
                <th>Virtual host</th>
                <th data-sort-key="name">Name</th>
                <th>Pattern</th>
                <th>Apply to</th>
                <th>Definition</th>
                <th>Priority</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
      <form method="put" id="createPolicy" class="form card">
        <h3>Add/update policy</h3>
        <label>
          <span>Virtual host</span>
          <select name="vhost" required></select>
        </label>
        <label>
          <span>Name</span>
          <input type="text" name="name" required>
        </label>
        <label>
          <span>Pattern</span>
          <input type="text" name="pattern" required>
        </label>
        <label>
          <span>Apply to</span>
          <select name="apply-to" required>
            <option value="all">Exchanges & Queues</option>
            <option value="exchanges">Exchanges</option>
            <option value="queues">Queues</option>
          </select>
        </label>
        <label>
          <span>Definition</span>
          <textarea name="definition" placeholder='{ "key": value }'></textarea>
        </label>
        <label>
          <span>Priority</span>
          <input type="number" name="priority" required>
        </label>
        <button type="submit" class="btn-primary">Add policy</button>
      </form>
    </main>
    <footer></footer>
    <script src="/js/layout.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/dom.js"></script>
    <script src="/js/overview.js"></script>
    <script src="/js/vhosts.js"></script>
    <script src="/js/table.js"></script>
    <script>
      /* globals avalanchemq */
      avalanchemq.vhosts.addVhostOptions('createPolicy')

      let url = '/api/policies'
      const vhost = window.sessionStorage.getItem('vhost')
      if (vhost && vhost !== '_all') {
        url += '/' + encodeURIComponent(vhost)
      }
      const tableOptions = {
        url,
        keyColumns: ['vhost', 'name'],
        pagination: true,
        columnSelector: true,
        search: true
      }
      const policiesTable = avalanchemq.table.renderTable('table', tableOptions, (tr, item) => {
        avalanchemq.table.renderCell(tr, 0, item.vhost)
        avalanchemq.table.renderCell(tr, 1, item.name)
        avalanchemq.table.renderCell(tr, 2, item.pattern)
        avalanchemq.table.renderCell(tr, 3, item['apply-to'])
        avalanchemq.table.renderCell(tr, 4, JSON.stringify(item.definition))
        avalanchemq.table.renderCell(tr, 5, item.priority)
        const btn = document.createElement('button')
        btn.classList.add('btn-danger')
        btn.innerHTML = 'Delete'
        btn.onclick = function () {
          const name = encodeURIComponent(item.name)
          const vhost = encodeURIComponent(item.vhost)
          const url = '/api/policies/' + vhost + '/' + name
          avalanchemq.http.request('DELETE', url)
            .then(() => {
              avalanchemq.dom.removeNodes(tr)
            }).catch(avalanchemq.http.standardErrorHandler)
        }
        avalanchemq.table.renderCell(tr, 7, btn, 'right')
      })

      document.querySelector('#createPolicy').addEventListener('submit', function (evt) {
        evt.preventDefault()
        const data = new window.FormData(this)
        const name = encodeURIComponent(data.get('name').trim())
        const vhost = encodeURIComponent(data.get('vhost'))
        const url = '/api/policies/' + vhost + '/' + name
        const body = {
          'pattern': data.get('pattern').trim(),
          'definition': avalanchemq.dom.parseJSON(data.get('definition')),
          'apply-to': data.get('apply-to'),
          'priority': parseInt(data.get('priority'))
        }
        avalanchemq.http.request('PUT', url, { body })
          .then(() => {
            policiesTable.fetchAndUpdate()
            evt.target.reset()
          }).catch(avalanchemq.http.standardErrorHandler)
      })
    </script>
  </body>
</html>
