<!DOCTYPE html>
<html>
  <head>
    <title>Queues | AvalancheMQ</title>
    <style>
      body { font-family: 'Monaco', monospace; }
      #table th { font-weight: normal; }
      #table th[sort-columns] { cursor: pointer; font-weight: bold; }
      #table { border-collapse: collapse; width: 100%; }
      #table th, #table td { border: 1px solid #EEE; padding: 0.2em 0.3em }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AvalancheMQ</h1>
      <div id="xhr-error"></div>
      <ul id="menu">
        <li><a href="/">Overview</a></li>
        <li><a href="/queues">Queues</a></li>
      </ul>
      <h2>
        Queues
        <small id="table-count"></small>
      </h2>
      <table id="table" class="sortable">
        <thead>
          <tr>
            <th sort-columns="name">Name</th>
            <th sort-columns="vhost,name">VHost</th>
            <th>Durable</th>
            <th sort-columns="messages,vhost,name">Messages</th>
            <th sort-columns="unacked,vhost,name">Unacked</th>
            <th sort-columns="ready,vhost,name">Ready</th>
            <th sort-columns="consumer,vhost,name">Consumers</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      renderTable("/api/queues", ["vhost", "name"], function (tr, item) {
        renderCell(tr, 0, item.name);
        renderCell(tr, 1, item.vhost);
        renderCell(tr, 2, item.durable ? "âœ…" : "" );
        renderCell(tr, 3, item.messages);
        renderCell(tr, 4, item.unacked);
        renderCell(tr, 5, item.ready);
        renderCell(tr, 6, item.consumers);
      });

      function renderTable(url, keyColumns, renderRow) {
        sortColumns = keyColumns;
        var reverseOrder = false;
        makeHeadersSortable();
        var raw = localStorage.getItem(url);
        if (raw) updateTable(raw);
        fetchAndUpdate();
        var updateTimer = setInterval(fetchAndUpdate, 5000);

        function makeHeadersSortable() {
          document.querySelectorAll("#table th[sort-columns]").forEach(function (cell) {
            cell.addEventListener("click", function (e) {
              var column = e.target.cellIndex;
              var newSortColumns = e.target.getAttribute("sort-columns").split(",");
              var newSortColumn = e.target.textContent.toLowerCase();
              if (sortColumns.toString() === newSortColumns.toString())
                reverseOrder = !reverseOrder;
              else
                sortColumns = newSortColumns;
              clearInterval(updateTimer);
              var t = document.getElementById("table").tBodies[0];
              while (t.rows.length) t.deleteRow(0);
              var raw = localStorage.getItem(url);
              updateTable(raw);
            });
          });
        }

        function fetchAndUpdate() {
          var xhr = new XMLHttpRequest();
          xhr.open('GET', url);
          xhr.onload = function(e) {
            document.getElementById("xhr-error").textContent = "";
            localStorage.setItem(url, this.response);
            updateTable(this.response);
          }
          xhr.onerror = function(e) {
            document.getElementById("xhr-error").textContent = "Error fetching data";
          };
          xhr.ontimeout = function(e) {
            document.getElementById("xhr-error").textContent = "Error fetching data";
          };
          xhr.timeout = 5000;
          xhr.send();
        }

        function updateTable(raw) {
          var data = JSON.parse(raw);
          data.sort(function (a, b) {
            for (var i = 0; i < sortColumns.length; i++) {
              if (a[sortColumns[i]] > b[sortColumns[i]]) return 1 * (reverseOrder ? -1 : 1);
              if (a[sortColumns[i]] < b[sortColumns[i]]) return -1 * (reverseOrder ? -1 : 1);
            }
            return 0;
          });
          document.getElementById("table-count").textContent = data.length;
          var t = document.getElementById("table").tBodies[0];
          for (var i = 0; i < data.length; i++) {
            var item = data[i];
            var foundIndex = findIndex(t.rows, i, item);
            if (foundIndex !== -1) {
              var d = foundIndex - i;
              while (d--) t.deleteRow(i);

              var tr = t.rows[i];
              renderRow(tr, item);
            } else {
              var tr = t.insertRow(i);
              keyColumns.forEach(function (key) {
                tr.setAttribute(key, item[key]);
              });
              renderRow(tr, item);
            }
          }

          var rowsToDelete = t.rows.length - data.length;
          while (0 < rowsToDelete--)
            t.deleteRow(t.rows.length - 1);
        }

        function findIndex(rows, start, item) {
          for (var i = start; i < rows.length; i++) {
            for (var k = 0; k < keyColumns.length; k++) {
              if (rows[i].getAttribute(keyColumns[k]) !== item[keyColumns[k]])
                break;
              else if (k === keyColumns.length - 1)
                return i;
            }
          }
          return -1;
        }
      }

      function renderCell(tr, column, value) {
        var cell = tr.cells[column] || tr.insertCell(-1);
        var text = value.toString();
        if (cell.textContent !== text)
          cell.textContent = text;
      }
    </script>
  </body>
</html>
