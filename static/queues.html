<!DOCTYPE html>
<html>
  <head>
    <title>Queues | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AvalancheMQ</h1>
        <div id="user-info">
          <span>ðŸ‘¤:&nbsp;</span>
          <span id="username"></span>
          <span id="vhost"></span>
        </div>
      </header>
      <ul id="menu">
        <li><a href="/">Overview</a></li>
        <li><a href="/connections">Connections</a></li>
        <li><a href="/channels">Channels</a></li>
        <li><a href="/queues">Queues</a></li>
        <li><a href="/exchanges">Exchanges</a></li>
      </ul>
      <div id="table-error"></div>
      <h2>
        Queues
        <small id="table-count"></small>
      </h2>
      <table id="table" class="table">
        <thead>
          <tr>
            <th data-sort-key="name">Name</th>
            <th data-sort-key="vhost">VHost</th>
            <th>Features</th>
            <th data-sort-key="messages">Messages</th>
            <th data-sort-key="unacked">Unacked</th>
            <th data-sort-key="ready">Ready</th>
            <th data-sort-key="consumers">Consumers</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form method="put" id="declare">
        <fieldset>
          <legend>Add queue</legend>
          <label>
            Virtual host
            <select name="vhost" required></select>
          </label>
          <label>
            Name
            <input type="text" name="name" required>
          </label>
          <label>
            Durable
            <input type="checkbox" name="durable" value="1">
          </label>
          <label>
            Auto-delete
            <input type="checkbox" name="auto_delete" value="1">
          </label>
          <button type="submit">Add queue</button>
        </fieldset>
      </form>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/table.js"></script>
    <script>
      function fetchVhosts(cb) {
        let url = "/api/vhosts";
        let raw = localStorage.getItem(url);
        if (raw) {
          var vhosts = JSON.parse(raw);
          cb(vhosts);
        }
        window.avalanchemq.http.request("GET", url).then(function (vhosts) {
          try {
            localStorage.setItem("/api/vhosts", JSON.stringify(vhosts));
          } catch (e) {
            console.error("Saving localStorage", e);
          }
          cb(vhosts);
        }).catch(function (e) {
          console.error(e.message);
        });
      }

      function addVhostOptions(vhosts) {
        let select = document.forms["declare"].elements["vhost"];
        while (select.options.length) select.remove(0);
        for (let i = 0; i < vhosts.length; i++) {
          let opt = document.createElement("option");
          opt.text = vhosts[i].name;
          select.add(opt);
        }
      }

      fetchVhosts(addVhostOptions);

      avalanchemq.table.renderTable("/api/queues", ["vhost", "name"], function (tr, item) {
        var features = "";
        features += item.durable ? " D" : "";
        features += item.auto_delete ? " AD" : "";
        features += item.exclusive ? " E" : "";
        avalanchemq.table.renderCell(tr, 0, item.name);
        avalanchemq.table.renderCell(tr, 1, item.vhost);
        avalanchemq.table.renderCell(tr, 2, features);
        avalanchemq.table.renderCell(tr, 3, item.messages);
        avalanchemq.table.renderCell(tr, 4, item.unacked);
        avalanchemq.table.renderCell(tr, 5, item.ready);
        avalanchemq.table.renderCell(tr, 6, item.consumers);
      });

      document.querySelector("#declare").addEventListener("submit", function (evt) {
        evt.preventDefault();
        let xhr = new XMLHttpRequest();
        let data = new FormData(this);
        let vhost = encodeURIComponent(data.get("vhost"));
        let queue = encodeURIComponent(data.get("name"));
        let url = "/api/queues/" + vhost + "/" + queue;
        body = {
          durable: data.get("durable") == "1",
          auto_delete: data.get("auto_delete") == "1"
        }
        avalanchemq.http.request("PUT", url, body)
          .catch(function (e) {
            console.error(e);
          });
      });
    </script>
  </body>
</html>
