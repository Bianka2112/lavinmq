<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Channels | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h2>
        Channels
        <small id="table-count"></small>
      </h2>
    </header>
    <aside></aside>
    <main>
      <div id="table-error"></div>
      <table id="table" class="table">
        <thead>
          <tr>
            <th data-sort-key="name">Name</th>
            <th data-sort-key="vhost">Virtual host</th>
            <th data-sort-key="username">Username</th>
            <th>Mode</th>
            <th data-sort-key="consumer_count">Consumers</th>
            <th data-sort-key="prefetch_count">Prefetch limit</th>
            <th data-sort-key="messages_unacked">Unacked messages</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <footer></footer>
    <script src="/js/layout.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/overview.js"></script>
    <script src="/js/table.js"></script>
    <script>
      const tableOptions = { url: '/api/channels', sortBy: ['name'], interval: 5000 }
      avalanchemq.table.renderTable('table', tableOptions, function (tr, item) {
        let mode = ''
        mode += item.confirm ? ' C' : ''
        const channelLink = document.createElement('a')
        const urlEncodedChannel = encodeURIComponent(item.name)
        channelLink.textContent = item.name
        channelLink.href = '/channel?name=' + urlEncodedChannel
        avalanchemq.table.renderCell(tr, 0, channelLink)
        avalanchemq.table.renderCell(tr, 1, item.vhost)
        avalanchemq.table.renderCell(tr, 2, item.user)
        avalanchemq.table.renderCell(tr, 3, mode)
        avalanchemq.table.renderCell(tr, 4, item.consumer_count)
        avalanchemq.table.renderCell(tr, 5, item.prefetch_count)
        avalanchemq.table.renderCell(tr, 6, item.messages_unacknowledged)
      })
    </script>
  </body>
</html>
