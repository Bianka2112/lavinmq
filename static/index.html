<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Overview | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
    <meta name="google" content="notranslate">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          AvalancheMQ
          <small id="version"></small>
        </h1>
        <div id="user-info">
          <span>ðŸ‘¤:&nbsp;</span><span id="username"></span>
          <span id="vhost"></span>
        </div>
      </header>
      <ul id="menu">
        <li><a href="/">Overview</a></li>
        <li><a href="/connections">Connections</a></li>
        <li><a href="/channels">Channels</a></li>
        <li><a href="/queues">Queues</a></li>
        <li><a href="/exchanges">Exchanges</a></li>
        <li><a href="/users">Users</a></li>
        <li><a href="/vhosts">Virtual Hosts</a></li>
      </ul>
      <h2>Overview</h2>
      <table id="overview" class="table">
        <thead>
          <tr>
            <th>Connections</th>
            <th>Channels</th>
            <th>Consumers</th>
            <th>Exchanges</th>
            <th>Queues</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="connections"></td>
            <td class="channels"></td>
            <td class="consumers"></td>
            <td class="exchanges"></td>
            <td class="queues"></td>
          </tr>
        </tbody>
      </table>
      <form id="definitions" method="post" enctype="multipart/form-data" action="/api/definitions/upload">
        <fieldset>
          <legend>Upload definitions</legend>
          <input id="file" name="file" type="file" accept=".json" required />
          <button type="submit">Upload</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
<script src="/js/auth.js"></script>
<script src="/js/http.js"></script>
<script src="/js/overview.js"></script>
<script src="/js/table.js"></script>
<script>
  avalanchemq.overview.start();
  document.querySelector("#definitions").addEventListener("submit", function (evt) {
    evt.preventDefault();
    avalanchemq.http.request("POST", "/api/definitions/upload", new FormData(this)).then(function () {
      window.location.assign('/');
    }).catch(function () {
      alert("Upload failed");
    });
  });
</script>
