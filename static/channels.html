<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Channels | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic,400italic,500italic,500,700,700italic,900,900italic" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h2>
        Channels
        <small id="table-count"></small>
      </h2>
    </header>
    <aside></aside>
    <main>
      <section class="card">
        <div id="table-error"></div>
        <table id="table" class="table">
          <thead>
            <tr>
              <th data-sort-key="name">Name</th>
              <th data-sort-key="vhost" class="left">Virtual host</th>
              <th data-sort-key="username" class="left">User</th>
              <th>Mode</th>
              <th data-sort-key="consumer_count">Consumers</th>
              <th data-sort-key="prefetch_count">Prefetch limit</th>
              <th data-sort-key="messages_unacked">Unacked messages</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <footer></footer>
    <script src="/js/layout.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/vhosts.js"></script>
    <script src="/js/overview.js"></script>
    <script src="/js/table.js"></script>
    <script>
      const vhost = sessionStorage.getItem('vhost')
      let url = '/api/channels'
      if (vhost && vhost !== "_all") {
        url = '/api/vhosts/' + encodeURIComponent(vhost) + '/channels'
      }
      const tableOptions = { url, keyColumns: ['name'], interval: 5000 }
      avalanchemq.table.renderTable('table', tableOptions, function (tr, item, all) {
        if (all) {
          const channelLink = document.createElement('a')
          const urlEncodedChannel = encodeURIComponent(item.name)
          channelLink.textContent = item.name
          channelLink.href = '/channel?name=' + urlEncodedChannel
          avalanchemq.table.renderCell(tr, 0, channelLink)
          avalanchemq.table.renderCell(tr, 1, item.vhost)
          avalanchemq.table.renderCell(tr, 2, item.user)
        }
        let mode = ''
        mode += item.confirm ? ' C' : ''
        avalanchemq.table.renderCell(tr, 3, mode, 'center')
        avalanchemq.table.renderCell(tr, 4, item.consumer_count, 'right')
        avalanchemq.table.renderCell(tr, 5, item.prefetch_count, 'right')
        avalanchemq.table.renderCell(tr, 6, item.messages_unacknowledged, 'right')
      })
    </script>
  </body>
</html>
