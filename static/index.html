<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Overview | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h2>Overview</h2>
    </header>
    <aside></aside>
    <main>
      <table id="overview" class="stats-table card">
        <tbody>
          <tr>
            <td class="connections"></td>
            <td class="channels"></td>
            <td class="consumers"></td>
            <td class="exchanges"></td>
            <td class="queues"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Connections</th>
            <th>Channels</th>
            <th>Consumers</th>
            <th>Exchanges</th>
            <th>Queues</th>
          </tr>
        </tfoot>
      </table>
      <form id="definitions" method="post" enctype="multipart/form-data" action="/api/definitions/upload" class="form card">
        <legend>Upload definitions</legend>
        <input id="file" name="file" type="file" accept=".json" required />
        <button type="submit" class="btn-primary">Upload</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
<script src="/js/layout.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/http.js"></script>
<script src="/js/overview.js"></script>
<script src="/js/table.js"></script>
<script>
  avalanchemq.overview.start()
  document.querySelector('#definitions').addEventListener('submit', function (evt) {
    evt.preventDefault()
    const body = new FormData(this)
    avalanchemq.http.request('POST', '/api/definitions/upload', { body }).then(function () {
      window.location.assign('/')
    }).catch(function () {
      alert('Upload failed')
    })
})
</script>
