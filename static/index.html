<script src="/auth.js"></script>
<script src="/http.js"></script>
<script>
  (function () {
    let url = "/api/overview";
    let raw = localStorage.getItem(url);
    if (raw) {
      updateView(raw);
    }

    function fetchAndUpdate() {
      window.avalanchemq.http.request("GET", "/api/overview").then(function (response) {
        try {
          localStorage.setItem(url, JSON.stringify(response));
        } catch (e) {
          console.error("Saving localStorage", e);
        }
        updateView(response);
      })
    }

    function updateView(data) {
      console.log(data);
    }

    fetchAndUpdate();
    let updateTimer = setInterval(fetchAndUpdate, 5000);
  })();
</script>
