<!DOCTYPE html>
<html>
  <head>
    <title>User | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          AvalancheMQ
          <small id="version"></small>
        </h1>
        <div id="user-info">
          <span>ðŸ‘¤:&nbsp;</span>
          <span id="username"></span>
          <span id="vhost"></span>
        </div>
      </header>
      <ul id="menu">
        <li><a href="/">Overview</a></li>
        <li><a href="/connections">Connections</a></li>
        <li><a href="/channels">Channels</a></li>
        <li><a href="/queues">Queues</a></li>
        <li><a href="/exchanges">Exchanges</a></li>
        <li><a href="/users">Users</a></li>
      </ul>
      <div id="table-error"></div>
      <h2>
        Permissions
        <small id="table-count"></small>
      </h2>
      <table id="table" class="table">
        <thead>
          <tr>
            <th>Virtual host</th>
            <th>Configure regexp</th>
            <th>Write regexp</th>
            <th>Read regexp</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form method="put" id="setPermission">
        <fieldset>
          <legend>Set permission</legend>
          <label>
            Virtual host
            <select name="vhost" required></select>
          </label>
          <label>
            Configure regexp
            <input type="text" name="configure" required value=".*">
          </label>
          <label>
            Write regexp
            <input type="text" name="write" required value=".*">
          </label>
          <label>
            Read regexp
            <input type="text" name="read" required value=".*">
          </label>
          <button type="submit">Set permission</button>
        </fieldset>
      </form>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/overview.js"></script>
    <script src="/js/vhosts.js"></script>
    <script src="/js/table.js"></script>
    <script>
      const user = new URLSearchParams(window.location.search).get("name")
      document.title = user + " | AvalancheMQ"
      const url = "/api/users/" + encodeURIComponent(user) + "/permissions"
      avalanchemq.table.renderTable(url, [], 0, (tr, item) => {
        avalanchemq.table.renderCell(tr, 0, item.vhost)
        avalanchemq.table.renderCell(tr, 1, item.configure)
        avalanchemq.table.renderCell(tr, 2, item.write)
        avalanchemq.table.renderCell(tr, 3, item.read)
      })

      function addVhostOptions(vhosts) {
        let select = document.forms["setPermission"].elements["vhost"];
        while (select.options.length) select.remove(0);
        for (let i = 0; i < vhosts.length; i++) {
          let opt = document.createElement("option");
          opt.text = vhosts[i].name;
          select.add(opt);
        }
      }

      avalanchemq.vhosts.fetch(addVhostOptions);

      document.querySelector("#setPermission").addEventListener("submit", function (evt) {
        evt.preventDefault();
        let data = new FormData(this)
        let username = encodeURIComponent(user)
        let vhost = encodeURIComponent(data.get("vhost"))
        let url = "/api/permissions/" + vhost + "/" + username
        body = {
          configure: data.get("configure"),
          write: data.get("write"),
          read: data.get("read")
        }
        avalanchemq.http.request("PUT", url, body)
          .then(() => window.location.reload())
          .catch(e => console.error.apply(console, e))
      })
    </script>
  </body>
</html>
