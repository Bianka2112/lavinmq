<!DOCTYPE html>
<html>
  <head>
    <title>Queues | AvalancheMQ</title>
    <style>
      body { font-family: 'Monaco', monospace; }
      #table th { font-weight: normal; }
      #table th[sort-columns] { cursor: pointer; font-weight: bold; }
      #table { border-collapse: collapse; width: 100%; }
      #table th, #table td { border: 1px solid #EEE; padding: 0.2em 0.3em }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AvalancheMQ</h1>
      <div id="xhr-error"></div>
      <ul id="menu">
        <li><a href="/">Overview</a></li>
        <li><a href="/queues">Queues</a></li>
      </ul>
      <h2>
        Queues
        <small id="table-count"></small>
      </h2>
      <table id="table" class="sortable">
        <thead>
          <tr>
            <th sort-columns="name">Name</th>
            <th sort-columns="vhost,name">VHost</th>
            <th>Durable</th>
            <th sort-columns="messages,vhost,name">Messages</th>
            <th sort-columns="unacked,vhost,name">Unacked</th>
            <th sort-columns="ready,vhost,name">Ready</th>
            <th sort-columns="consumer,vhost,name">Consumers</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="/table.js"></script>
    <script>
      avalanchemq.table.renderTable("/api/queues", ["vhost", "name"], function (tr, item) {
        avalanchemq.table.renderCell(tr, 0, item.name);
        avalanchemq.table.renderCell(tr, 1, item.vhost);
        avalanchemq.table.renderCell(tr, 2, item.durable ? "âœ…" : "" );
        avalanchemq.table.renderCell(tr, 3, item.messages);
        avalanchemq.table.renderCell(tr, 4, item.unacked);
        avalanchemq.table.renderCell(tr, 5, item.ready);
        avalanchemq.table.renderCell(tr, 6, item.consumers);
      });
    </script>
  </body>
</html>
