name: avalanchemq # you probably want to 'snapcraft register <name>'
base: core18 # the base snap is the execution environment for this snap
version: '0.9.14' # just for humans, typically '1.2+git' or '1.3.2'
summary: Lean and mean AMQP server # 79 char long summary
description: |
  An high throughput and advanced message queue server.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

apps:
  avalanchemq:
    command: bin/avalanchemq
    daemon: simple
  avalanchemqperf:
    command: bin/avalanchemqperf

parts:
  avalanchemq:
    plugin: crystal
    source: .
    build-packages:
      - git
      - libssl-dev
      - libevent-dev

layout:
  /var/lib/avalanchemq:
    symlink: $SNAP_DATA/var/lib/avalanchemq
  /etc/avalanchemq/avalanchemq.conf:
    symlink: $SNAP_DATA/etc/avalanchemq/avalanchemq.conf
