<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Queues | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
    <meta name="google" content="notranslate">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          AvalancheMQ
          <small id="version"></small>
        </h1>
        <div id="user-info">
          <span>ðŸ‘¤:&nbsp;</span>
          <span id="username"></span>
          <span id="vhost"></span>
        </div>
      </header>
      <ul id="menu">
        <li><a href="/">Overview</a></li>
        <li><a href="/connections">Connections</a></li>
        <li><a href="/channels">Channels</a></li>
        <li><a href="/queues">Queues</a></li>
        <li><a href="/exchanges">Exchanges</a></li>
        <li><a href="/users">Users</a></li>
        <li><a href="/vhosts">Virtual Hosts</a></li>
        <li><a href="/shovels">Shovels</a></li>
      </ul>
      <div id="table-error"></div>
      <h2>
        Queues
        <small id="table-count"></small>
      </h2>
      <table id="table" class="table">
        <thead>
          <tr>
            <th data-sort-key="vhost">VHost</th>
            <th data-sort-key="name">Name</th>
            <th>Features</th>
            <th data-sort-key="policy">Policy</th>
            <th data-sort-key="consumers">Consumers</th>
            <th data-sort-key="state">State</th>
            <th data-sort-key="ready">Ready</th>
            <th data-sort-key="unacked">Unacked</th>
            <th data-sort-key="messages">Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form method="put" id="declare">
        <fieldset>
          <legend>Add queue</legend>
          <label>
            Virtual host
            <select name="vhost" required></select>
          </label>
          <label>
            Name
            <input type="text" name="name" required>
          </label>
          <label>
            Durable
            <input type="checkbox" name="durable" value="1">
          </label>
          <label>
            Auto-delete
            <input type="checkbox" name="auto_delete" value="1">
          </label>
          <label>
            Arguments
            <textarea name="arguments" placeholder='{ "key": value }'></textarea>
          </label>
          <button type="submit">Add queue</button>
        </fieldset>
      </form>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <script src="/js/dom.js"></script>
    <script src="/js/overview.js"></script>
    <script src="/js/vhosts.js"></script>
    <script src="/js/table.js"></script>
    <script>
      avalanchemq.vhosts.addVhostOptions('declare')

      const tableOptions = { url: '/api/queues', sortBy: ['vhost', 'name'], interval: 5000 }
      const queuesTable = avalanchemq.table.renderTable('table', tableOptions, function (tr, item) {
        let features = ''
        features += item.durable ? ' D' : ''
        features += item.auto_delete ? ' AD' : ''
        features += item.exclusive ? ' E' : ''
        const queueLink = document.createElement('a')
        queueLink.href = '/queue?name=' + encodeURIComponent(item.name) + '&vhost=' + encodeURIComponent(item.vhost)
        queueLink.textContent = item.name
        avalanchemq.table.renderCell(tr, 0, item.vhost)
        avalanchemq.table.renderCell(tr, 1, queueLink)
        avalanchemq.table.renderCell(tr, 2, features)
        let policyLink = ''
        if (item.policy) {
          policyLink = document.createElement('a')
          policyLink.href = '/policy?name=' + encodeURIComponent(item.policy)
          policyLink.textContent = item.policy
        }
        avalanchemq.table.renderCell(tr, 3, policyLink)
        avalanchemq.table.renderCell(tr, 4, item.consumers)
        avalanchemq.table.renderCell(tr, 5, item.state)
        avalanchemq.table.renderCell(tr, 6, item.ready)
        avalanchemq.table.renderCell(tr, 7, item.unacked)
        avalanchemq.table.renderCell(tr, 8, item.messages)
      })

      document.querySelector('#declare').addEventListener('submit', function (evt) {
        evt.preventDefault()
        const data = new FormData(this)
        const vhost = encodeURIComponent(data.get('vhost'))
        const queue = encodeURIComponent(data.get('name'))
        const url = '/api/queues/' + vhost + '/' + queue
        const body = {
          durable: data.get('durable') === '1',
          auto_delete: data.get('auto_delete') === '1',
          arguments: avalanchemq.dom.parseJSON(data.get('arguments'))
        }
        avalanchemq.http.request('PUT', url, { body })
          .then(() => {
            queuesTable.fetchAndUpdate()
            evt.target.reset()
          }).catch(e => console.error(e))
      })
    </script>
  </body>
</html>
