<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | AvalancheMQ</title>
    <link href="/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="google" content="notranslate">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        display: block;
      }

      main {
        width: 60%;
        min-width: 400px;
        max-width: 800px;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <script src="/js/auth.js"></script>
    <script src="/js/http.js"></script>
    <main class="card">
      <h1>AvalancheMQ</h1>
      <form id="login" action="/" class="form">
        <fieldset>
          <label>
            <span>Username</span>
            <input type="text" id="amq-username">
          </label>
          <label>
            <span>Password</span>
            <input type="password" id="amq-password">
          </label>
          <button type="submit" class="btn-primary">Sign in</button>
        </fieldset>
      </form>
    </main>
    <script type="text/javascript">
        document.querySelector('#login').addEventListener('submit', function (evt) {
          evt.preventDefault()
          const user = document.querySelector('#amq-username').value
          const pass = document.querySelector('#amq-password').value
          avalanchemq.auth.setAuth(user + ':' + pass)
          avalanchemq.http.request('GET', '/api/whoami').then(function () {
            avalanchemq.auth.storeCookie({ username: user, password: pass })
            window.location.assign('/')
          }).catch(function () {
            alert('Login failed')
          })
        })
      </script>
  </body>
</html>
